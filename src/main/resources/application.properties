# ===============================================
# ============ Configuration Générale ===========
# ===============================================
spring.application.name=weline
# Le port est fourni par l'environnement (ex: Railway), sinon 8080
server.port=${PORT:8080}
# ===============================================
# ============ Datasource (PostgreSQL) ==========
# ===============================================
# --- CORRECTION MAJEURE ---
# On construit l'URL en utilisant les variables de Railway.
# Les valeurs par défaut (après les ':') sont pour le dev local.
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:weline_db}
spring.datasource.username=${PGUSER:weline}
spring.datasource.password=${PGPASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================================
# ============ Cache (Redis) ====================
# ===============================================
# Ces lignes sont déjà correctes
spring.data.redis.host=${REDISHOST:localhost}
spring.data.redis.port=${REDISPORT:6379}
spring.data.redis.password=${REDISPASSWORD:}
# ===============================================
# ============ JPA & Flyway =====================
# ===============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# ===============================================
# ============ Sécurité (JWT) ===================
# ===============================================
app.jwt.secret=${JWT_SECRET:c2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQ=}
app.jwt.expiration-in-ms=604800000
# ===============================================
# ============ Monitoring (Actuator) ============
# ===============================================
management.endpoints.web.exposure.include=health,info,prometheus
# Afficher les logs SQL en local
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true