# ===============================================
# ============ Configuration Générale ===========
# ===============================================
spring.application.name=weline
# Le port est fourni par l'environnement (ex: Railway), sinon 8080
server.port=${PORT:8080}

# ===============================================
# ============ Datasource (PostgreSQL) ==========
# ===============================================
# Lit l'URL, l'utilisateur et le mot de passe depuis les variables d'environnement.
# Les valeurs par défaut (après les ':') sont pour un dev local SANS Docker.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/weline_db}
spring.datasource.username=${DB_USERNAME:weline}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================
# ============ Cache (Redis) ====================
# ===============================================
# Lit l'hôte, le port et le mot de passe de Redis depuis les variables d'environnement.
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# ===============================================
# ============ JPA & Hibernate ==================
# ===============================================
# On dit à Hibernate de VALIDER le schéma, mais de ne jamais le modifier.
spring.jpa.hibernate.ddl-auto=validate
# On spécifie le dialecte pour aider Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Gardé pour le débogage local
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# ============ Migration (Flyway) ===============
# ===============================================
# On active Flyway. Il s'exécutera avant Hibernate pour mettre à jour le schéma.
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================================
# ============ Sécurité (JWT) ===================
# ===============================================
# Lit le secret depuis les variables d'environnement.
# Le défaut est une clé Base64 pour "secret-key-for-development"
app.jwt.secret=${JWT_SECRET:c2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQ=}
app.jwt.expiration-in-ms=604800000

# ===============================================
# ============ Monitoring (Actuator) ============
# ===============================================
management.endpoints.web.exposure.include=health,info,prometheus